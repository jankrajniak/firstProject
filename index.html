<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoPulse</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header style="text-align: center;">
        <h1>PianoPulse</h1>
    </header>
    <div id="theme-selector">
        <label for="theme">Select theme</label>
        <select id="theme" name="theme"><option value="color"> color</option></select>
    </div>

    <section id="piano">
        <h2>Piano</h2>
        <!-- keys -->
        <button id="C" class="piano-key white">C</button>
        <button id="C-sharp" class="piano-key black">C#</button>
        <button id="D" class="piano-key white">D</button>
        <button id="D-sharp" class="piano-key black">D#</button>
        <button id="E" class="piano-key white">E</button>
        <button id="F" class="piano-key white">F</button>
        <button id="F-sharp" class="piano-key black">F#</button>
        <button id="G" class="piano-key white">G</button>
        <button id="G-sharp" class="piano-key black">G#</button>
        <button id="A" class="piano-key white">A</button>
        <button id="A-sharp" class="piano-key black">A#</button>
        <button id="B" class="piano-key white">B</button>

    </section>
    <section id="key-press-display">
        <h2>Keys-Pressed</h2>
        <div id="keys-Pressed"> <p id="Sound" class="Sound"> Sound</p></div>
    </section>

    <section id="controls">
        <div id="record-section">
            <button id="record-button">Record Music</button>

        </div>
        <div id="saved-music">
            <h3>Saved Music</h3>

            <select id="saved" name="saved"> <option value="tune"> tune</option></select>
        </div>

    </section>

    <footer style="text-align:justify; ">
        <p>&copy 2024 PianoPulse - The Piano-Men</p>
    </footer>



</body>
</html>
