<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoPulse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel ="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header style="text-align: center;">
        <h1>PianoPulse</h1>
    </header>
    <!-- <div id="theme-selector">
        <label for="theme">Select theme</label>
        <select id="theme" name="theme"><option value="color"> color</option></select>
    </div> -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Theme
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" id="greenTheme">Green</a>
          <a class="dropdown-item" href="#" id="redTheme">Red</a>
          <a class="dropdown-item" href="#" id="blueTheme">Blue</a>
          <a class="dropdown-item" href="#" id="normalTheme">Normal</a>
        </div>
      </div>

    <section id="piano">
        <h2>Piano</h2>
        <!-- keys -->
        <button id="b" class="piano-key" style="background-color: aqua;">Bb</button>
        <button id="F-sharp" class="piano-key" style="background-color: blueviolet;">F-sharp</button>
        <button id="Eb" class="piano-key" style="background-color: beige;">Eb</button>
        <button id="C-sharp" class="piano-key" style=" background-color: mediumslateblue;">C-sharp</button>
        <button id="G-sharp" class="piano-key" style="background-color: orchid;">G-sharp</button>
        <button id="b" class="piano-key" style="background-color: rgb(108, 12, 108);">b</button>
        <button id="F" class="piano-key" style="background-color: rgb(145, 72, 72);">F</button>
        <button id="A" class="piano-key" style="background-color: red;">A</button>
        <button id="E" class="piano-key" style="background-color: rgb(133, 85, 27);">E</button>
        <button id="D" class="piano-key" style="background-color: beige;">D</button>
        <button id="C" class="piano-key" style="background-color: blue;">C</button>
        <button id="G" class="piano-key" style="background-color: rgb(126, 20, 89);">G</button>

    </section>
    <section id="key-press-display">
        <h2>Keys-Pressed</h2>
        <div id="keys-Pressed"> <p id="Sound" class="Sound"> Sound</p></div>
    </section>

    <section id="controls">
        <div id="record-section">
            <button id="record-button">Record Music</button>

        </div>
        <div id="saved-music">
            <h3>Saved Music</h3>

            <select id="saved" name="saved"> <option value="tune"> tune</option></select>
        </div>

    </section>

    <footer style="text-align:justify; ">
        <p>&copy 2024 PianoPulse - The Piano-Men</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
