<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoPulse</title>
    <link rel ="stylesheet" href="/assests/css/style.css">
</head>
<body>
    <header style="text-align: center;">
        <h1>PianoPulse</h1>
    </header>
    <div id="theme-selector">
        <label for="theme">Select theme</label>
        <select id="theme" name="theme"><option value="color"> color</option></select>
    </div>

    <section id="piano">
        <h2>Piano</h2>
        <!-- keys -->
        <button id="b" class="piano-key" style="background-color: aqua;">Bb</button>
        <button id="F-sharp" class="piano-key" style="background-color: blueviolet;">F-sharp</button>
        <button id="Eb" class="piano-key" style="background-color: beige;">Eb</button>
        <button id="C-sharp" class="piano-key" style=" background-color: mediumslateblue;">C-sharp</button>
        <button id="G-sharp" class="piano-key" style="background-color: orchid;">G-sharp</button>
        <button id="b" class="piano-key" style="background-color: rgb(108, 12, 108);">b</button>
        <button id="F" class="piano-key" style="background-color: rgb(145, 72, 72);">F</button>
        <button id="A" class="piano-key" style="background-color: red;">A</button>
        <button id="E" class="piano-key" style="background-color: rgb(133, 85, 27);">E</button>
        <button id="D" class="piano-key" style="background-color: beige;">D</button>
        <button id="C" class="piano-key" style="background-color: blue;">C</button>
        <button id="G" class="piano-key" style="background-color: rgb(126, 20, 89);">G</button>

    </section>
    <section id="key-press-display">
        <h2>Keys-Pressed</h2>
        <div id="keys-Pressed"> <p id="Sound" class="Sound"> Sound</p></div>
    </section>

    <section id="controls">
        <div id="record-section">
            <button id="record-button">Record Music</button>

        </div>
        <div id="saved-music">
            <h3>Saved Music</h3>

            <select id="saved" name="saved"> <option value="tune"> tune</option></select>
        </div>

    </section>

    <footer style="text-align:justify; ">
        <p>&copy 2024 PianoPulse - The Piano-Men</p>
    </footer>



</body>
</html>
